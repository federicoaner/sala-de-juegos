
    <body>
       <h1 id="heading1">Login</h1>
       <img src="https://img.icons8.com/cute-clipart/344/login-rounded-right.png" alt="Login Logo" style="width:100px; height:100px;">
     <div>
         <form action="" class="myForm" name="myForm">
             <div class="input-container">
                 <i class="fa fa-envelope icon"></i>
                 <input type="email" placeholder="Email" name="email" class="input-field" required  [(ngModel)]="this.email" >
             </div>
             <div class="input-container">
                <i class="fa fa-key icon"></i>
                <input type="password" placeholder="Password" name="password" class="input-field"  required [(ngModel)]="this.password">
               </div>
            <div><input type="submit" class="bttn" (click)="Loguearse()" ></div>
            
            <div>
              <button class="btn btn-warning" type="button"   (click)="AccesoRapido()"   >Usuario Invitado</button> 
            </div>

            <div>
              <button class="btn btn-warning"  class="admin" type="button"   (click)="AccesoAdmin()"   >Entrar Como Admin</button> 
            </div>

            <p *ngIf="responseMessage" >{{responseMessage}}</p>
            
      
          
         </form>
      
     </div>
